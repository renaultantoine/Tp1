apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'pmd'

repositories{
	mavenCentral();
	jcenter();
}

dependencies{
	compile 'joda-time:joda-time:2.10'
	testCompile('junit:junit:4.12')
}

pmd{
    pmdTest.enabled = false
    ruleSets = [
    'java-basic',
    'java-braces',
    'java-clone',
    'java-codesize',
    'java-comments',
    'java-controversial',
    'java-design',
    'java-empty',
    'java-finalizer',
    'java-imports',
    'java-naming',
    'java-optimization',
    'java-strings',
    'java-unusedcode']
    toolVersion = '5.8.1'
    ignoreFailure = true
    
    tasks.withType(Pmd){
    reports{
            xml.enabled true
            html.enabled true
        }
    }
}

test{
    ignoreFailure = true
}