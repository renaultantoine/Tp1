apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'pmd'

repositories{
	mavenCentral();
	jcenter();
}

dependencies{
	compile 'joda-time:joda-time:2.10'
	testCompile('junit:junit:4.12')
}

pmd{
        pmdTest.enabled = false
    ruleSets = ["java-basic",
      "java-braces",
      "java-clone",
      "java-codesize",
      "java-comments",
      "java-controversial",
      "java-coupling",
      "java-design",
      "java-empty",
      "java-finalizers",
      "java-imports",
      "java-naming",
      "java-optimizations",
      "java-strings",
      "java-unusedcode"]
//    toolVersion = '5.8.1'
//    ruleSetFiles = files("${gradleExtra}/pmd_rules_lvl1.xml")
    ignoreFailures = true
        }
    }
}

test{
    ignoreFailures = true
}